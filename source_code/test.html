<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .contents .content {
      display: none;
    }

    .contents .active {
      display: block;
    }
  </style>
  <body>
    <div class="categories">
      <h4 class="hot_va_moi" id="category1">Mục 1</h4>
      <h4 class="category" id="category2">Mục 2</h4>
    </div>

    <div class="contents">
      <div class="content active" id="content1">Nội dung của mục 1</div>
      <div class="content" id="content2">Nội dung của mục 2</div>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () 
    {
      const categories = document.querySelectorAll(".hot_va_moi");
      const contents = document.querySelectorAll(".ho");
      categories.forEach(function (category) 
      {
        category.addEventListener("click", function () 
        {
          const categoryId = this.getAttribute("id").replace("category", "");
          const contentId = "content" + categoryId;

          // Loại bỏ lớp active từ tất cả các nội dung
          contents.forEach(function (content) 
          {
            content.classList.remove("active");
          });

          // Thêm lớp active vào nội dung tương ứng
          document.getElementById(contentId).classList.add("active");
        });
      });
    });
  </script>
</html>
